<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h1 class="forgot-password-title">Esqueci minha senha</h1>
    <p class="forgot-password-subtitle">Digite seu email para receber instruções de recuperação</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Digite seu email"
          [class.error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        />
        <span class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Email inválido</span>
        </span>
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Enviar</span>
        <span *ngIf="isLoading">Enviando...</span>
      </button>

      <a routerLink="/auth/login" class="back-to-login-link">
        Voltar para o login
      </a>
    </form>
  </div>
</div>
